two:
  article_category: one
  locale: en
  title: Chapter I
  body: He lay on his armour-like back, and if he lifted his head a little he could see his brown belly, slightly domed and divided by arches into stiff sections. The bedding was hardly able to cover it and seemed ready to slide off any moment.
  status: draft

three:
  article_category: two
  locale: el
  title: Far far away
  body: Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language ocean.
  status: draft
